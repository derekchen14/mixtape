<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Simple interface for making an anniversary gift music player">
  <meta name="author" content="Robert Filter">
  <link rel="icon" href="">
  <title>{{ title }}</title>
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css" >
</head>

<body>
  <div class="container-fluid">
    <h1 id="main-title">Play the Mixtape</h1>

    <img src="static/images/compact_disc.png" draggable="true"  id="mixtape" class="inline" alt="Compact Disc">
    <img src="static/images/arrow.png" id="arrow" class="inline" alt="Arrow">
    <img src="static/images/open_player.png" alt="Open Player" id="open" class="player inline">

    <p id="instructions">(Drag the mixtape to the CD player)</p>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/play.js') }}"></script>
</script>
</body>

</html>
